<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/nav.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/new-tweet.css">
    <link rel="stylesheet" href="styles/tweetArticle.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="scripts/app.js"></script>

    <!-- CharCounter JS -->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- downArrow JS-->
    <script type="text/javascript" src="scripts/downArrow.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    <div>
      <form id="writeTweet" method="POST"></form>
      <text class="writeTweets">Write a new tweet!</text>
      <img class="downArrow" src="images/arrow-down-solid.svg">
      </form>

    </div>
    </nav>

    <header id="frontHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Thomas Bogdanov</h2>
      </div>
  </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <div>
        <strong><p id="longError">Tweet input is too long!</p></strong>
        <strong><p id="noInput">You can't post empty tweets!</p></strong>
      </div>
          <section class="new-tweet">
              <h2 class="composeH2">Compose Tweet</h2>
              <form id="formSubmission" method="POST" action="/tweets/">
                <textarea name="text" id="tweetInput" placeholder="What are you humming about?"></textarea>
                <input type="submit" value="Tweet" id="submitButton">
                <span class="counter">140</span>
          
              </form>
            </section>
          <section class="tweetContainer">
            
          </section>
            
    </main>

  </body>
</html>


<img id="heart" src="images/heart-regular.svg">
<img id="reTweet" src="images/retweet-solid.svg">
<img id="flag" src="images/flag-solid.svg">
